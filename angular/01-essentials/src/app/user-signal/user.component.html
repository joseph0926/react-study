<div>
  <button (click)="onSelectUser()">
    <img [src]="imagePath()" [alt]="name()" />
    <span>{{ name() }}</span>
    <!-- signal()의 상태는 함수 형태로 접근해야함
        - 이렇게 signal에 저장된 데이터를 읽으면, angular가 해당 상태가 이 템플릿에 사용된다는 것을 알고(구독하고?)
        - 만약 상태가 변경되면 해당 상태가 사용되는 템플릿을 추적하여 UI를 리렌더링함 
    -->
  </button>
</div>
